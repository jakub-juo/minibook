<!DOCTYPE html>
<html>
	<head>
		  <title>Mouse Adventure</title>
		    <style>
    body {
	          font-family: sans-serif;
		        background: #111;
			      color: #fff;
			            display: flex;
				          flex-direction: column;
					        justify-content: center;
						      align-items: center;
						            height: 100vh;
							          margin: 0;
								        text-align: center;
									    }
        #story {
		      margin-bottom: 20px;
		            font-size: 22px;
			          max-width: 600px;
				      }
	    button {
		          margin: 10px;
			        padding: 12px 25px;
				      font-size: 18px;
				            border: none;
					          border-radius: 6px;
						        background: #333;
							      color: #fff;
							            cursor: pointer;
								          transition: 0.3s;
									      }
	        button:hover {
			      background: #555;
			          }
		  </style>
	</head>
	<body>
		  <h1>Mouse Adventure</h1>
		    <div id="story"></div>
		      <div id="options"></div>
		        <script>
				    const story = {
					          start: {
							          text: "You are at home and you hear something.",
							          options: [
									            { text: "Investigate", next: "investigate" },
									            { text: "Tell your uncle", next: "tellUncle" }
									          ]
							        },
					          investigate: {
							          text: "You see something white go from one side of the room to the other.",
							          options: [
									            { text: "Look for it", next: "lookForIt" },
									            { text: "Tell your uncle", next: "tellUncle" }
									          ]
							        },
					          lookForIt: {
							          text: "You find a white mouse hiding under a chair.",
							          options: [
									            { text: "Catch it", next: "tellUncle" },
									            { text: "Ignore it", next: "deadEnd" }
									          ]
							        },
					          tellUncle: {
							          text: "Your uncle sets a mouse-trap-cage and catches the white mouse.",
							          options: [
									            { text: "Keep it as a pet", next: "teleportRoom" },
									            { text: "Let it go", next: "deadEnd" }
									          ]
							        },
					          teleportRoom: {
							          text: "As you hold the mouse, a portal appears. It pulls you both into a strange room.",
							          options: [
									            { text: "Find an exit", next: "mirrorRoom" },
									            { text: "Stay put", next: "deadEnd" }
									          ]
							        },
					          mirrorRoom: {
							          text: "You land in a strange room. The mouse says, 'I don't think we're at home anymore.'",
							          options: [
									            { text: "Explore the room", next: "mirrorCheck" },
									            { text: "Call for help", next: "deadEnd" }
									          ]
							        },
					          mirrorCheck: {
							          text: "You find a floorboard loose near a mirror.",
							          options: [
									            { text: "Check under the floorboard", next: "foundKey" },
									            { text: "Ignore it and try the door", next: "lockedDoor" }
									          ]
							        },
					          foundKey: {
							          text: "You find a rusty key. The mouse squeaks excitedly.",
							          options: [
									            { text: "Use the key on the door", next: "mirrorHouse" },
									            { text: "Leave it", next: "deadEnd" }
									          ]
							        },
					          lockedDoor: {
							          text: "The door is locked. The mouse points at the floorboard.",
							          options: [
									            { text: "Check the floorboard", next: "foundKey" },
									            { text: "Give up", next: "deadEnd" }
									          ]
							        },
					          mirrorHouse: {
							          text: "The door opens into a mirror-flipped house.",
							          options: [
									            { text: "Look for the front door", next: "findFrontDoor" },
									            { text: "Explore another room", next: "deadEnd" }
									          ]
							        },
					          findFrontDoor: {
							          text: "You find the front door. The mouse says, 'Use the key!'",
							          options: [
									            { text: "Open the door", next: "escapeRoom" },
									            { text: "Turn back", next: "deadEnd" }
									          ]
							        },
					          escapeRoom: {
							          text: "You step through the door and return home. The mouse says, 'We're safe!'",
							          options: []
							        },
					          deadEnd: {
							          text: "Nothing interesting happens after that. The adventure ends here.",
							          options: []
							        }
					        };

				        let currentScene = "start";

				        function showScene() {
						      const scene = story[currentScene];
						      document.getElementById("story").innerText = scene.text;
						      const optionsDiv = document.getElementById("options");
						      optionsDiv.innerHTML = "";
						      scene.options.forEach(option => {
							              const button = document.createElement("button");
							              button.innerText = option.text;
							              button.onclick = () => {
									                currentScene = option.next;
									                showScene();
									              };
							              optionsDiv.appendChild(button);
							            });
						    }

				        showScene();
				      </script>

	</body>
</html>
